<!DOCTYPE html>
{% extends "layout.html" %}	
{% block header %}
{% endblock header %}
{% block fullContent %}
	<div class="container">
		<div class="row">
			{% for i in images %}
			<div class="col-3">
				<a href="{{ url_for('animation') }}?key={{ i[0] }}">
					<img class="card-img-top" src="{{ i[1] }}" alt="Card image cap">
					<div class="card" style="width:100%">
						<div class="card-body">
							<h4 class="card-title">{{ i[0] }}</h4>
							<p class="card-text">
						</div>
					</div>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
{% endblock fullContent%}
